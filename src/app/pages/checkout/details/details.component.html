<div class="container__table">
    <table class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>SubTot</th>
            </tr>
        </thead>
        <tbody>
             <tr *ngFor="let item of cart$ | async">  <!--el pipe "async lo utilizamos para que ntro observable, en este caso, "cart$ se resuelva-->
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price | currency}}</td>
                <td>{{ item.quantity * item.price | currency }}</td>
            </tr>
        </tbody>
    </table><div class="container__total">
        <p class="total">
            <strong>Total: <span>{{ total$ | async | currency}}</span></strong> <!--tambien utilizamos el pipe async para que resuelva el observable -->
        </p>
    </div>

</div>

<div class=" container contenedor">
    <form class="form item" #checkoutForm="ngForm">
        <mat-form-field class="form__element">
            <input 
            matInput
            placeholder="Name"
            required
            [(ngModel)]="model.name"
            name="name"
            #name="ngModel"
            />
            <mat-error *ngIf="!name.valid || name.pristine">
                Name is required
            </mat-error>
        </mat-form-field>

        <mat-radio-group class="form__element">
            <p>Choose an option:</p>
            <mat-radio-button value="pickup" (change)="onPickUpOrDelivery(false)" checked>Pick Up</mat-radio-button>
            <mat-radio-button class="ms-2" value="delivery" (change)="onPickUpOrDelivery(true)">Delivery</mat-radio-button>
        </mat-radio-group>
       <!-- si isDelivery es verdadero (en este caso si porque la iniciamos con valor falso), tambien mostrame las tiendas -->
        <ng-container *ngIf="isDelivery; else showStores">
            <mat-form-field class="form__element">
            <input 
            matInput
            placeholder="Shipping Address"
            [(ngModel)]="model.shippingAddress"
            name="shippingAddress"
            #shippingAddress="ngModel"
            />
            </mat-form-field>
            <mat-form-field class="form__element">
            <input 
            matInput
            placeholder="City"
            [(ngModel)]="model.city"
            name="city"
            #city="ngModel"
            />
            </mat-form-field>
        </ng-container>
<!-- .......investigar sobre las directivas ng-container y ng-template........ -->
        <ng-template #showStores>
            <mat-form-field class="form__element">
                <mat-label>Select me</mat-label>
                <mat-select name="store" #store="ngModel" [(ngModel)]="model.store">
                    <mat-option [value]="tienda" *ngFor="let tienda of stores">
                        {{ tienda.name }} = {{ tienda.openingHours }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </ng-template>
        
        <app-details></app-details>
    </form>
</div>
<div class="container__button mt-1">
    <button
    [disabled]="!checkoutForm.form.valid"
    mat-raised-button
    color="primary"
    type="submit"
    (click)="onSubmit()"
    >
    Checkout
    </button>
</div>
